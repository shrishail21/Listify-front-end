<!DOCTYPE html>
<!-- saved from url=(0042)http://localhost:8080/day2.2/register.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Voter Registration Form</title>
</head>
<body>
	<form action="http://localhost:8080/day2.2/register" method="post">
		<table style="background-color: lightgrey; margin: auto">
			<tbody><tr>
				<td>Enter Voter's First Name</td>
				<td><input type="text" name="fn"></td>
			</tr>
			<tr>
				<td>Enter Last Name</td>
				<td><input type="text" name="ln"></td>
			</tr>
			<tr>
				<td>Enter Voter Email</td>
				<td><input type="email" name="em"></td>
			</tr>
			<tr>
				<td>Enter Password</td>
				<td><input type="password" name="pass"></td>
			</tr>
			<tr>
				<td>Select DoB</td>
				<td><input type="date" name="dob"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Voter Registration"></td>
			</tr>
		</tbody></table>
	</form>


</body></html>
